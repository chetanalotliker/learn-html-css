<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Our Menu</h1>

        <h2 id="cake">Cake</h2>
        <p>Wheat flour,baking powder,baking soda,curd,cream</p>
        <img src="images/cake.jpg" width="240" height="135" alt="Cake">

        <h2 id="french-fries">French Fries</h2>
        <p>Potato,oil,spices</p>
        <img src="images/french-fries.jpg" width="240" height="135" alt="French Fries">

        <h2 id="pudding">Pudding</h2>
        <p>Eggs,milk,vanilla essence</p>
        <img src="images/pudding.jpg" width="240" height="135" alt="Pudding">

        <br>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        <br>
        <table>
            <tr>
                <th>Dish</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Cake</td>
                <td>Rs 360</td>
            </tr>
            <tr>
                <td>French Fries</td>
                <td>Rs 80</td>
            </tr>
            <tr>
                <td>Pudding</td>
                <td>Rs 100</td>
            </tr>
        </table>

</html>
