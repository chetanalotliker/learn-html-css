<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="images/cake.jpg" class="card-img-top" alt="Cake" />
                            <div class="card-body">
                                <h2 class="card-title">Cake<span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Wheat flour,baking powder,baking soda,curd,cream</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="images/french-fries.jpg" class="card-img-top" alt="French Fries" />
                            <div class="card-body">
                                <h2 class="card-title">French Fries</h2>
                                <p class="card-text">Potato,oil,spices</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="images/pudding.jpg" class="card-img-top" alt="Pudding" />
                            <div class="card-body">
                                <h2 class="card-title">Pudding</h2>
                                <p class="card-text">Eggs,milk,vanilla essence</p>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <th>Dish</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Cake</td>
                        <td>Rs 360</td>
                    </tr>
                    <tr>
                        <td>French Fries</td>
                        <td>Rs 80</td>
                    </tr>
                    <tr>
                        <td>Pudding</td>
                        <td>Rs 100</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new cake
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
